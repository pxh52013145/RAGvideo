# .github/workflows/main.yml
name: Build Desktop App (Python Backend + Tauri Frontend)

on:
  # When publishing a GitHub Release from the UI, make sure we still build correct bundles.
  release:
    types: [published]
  # When pushing a tag from git, also build and upload.
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required by backend build scripts (they detect target triple via `rustc -Vv`).
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack + Install pnpm deps
        working-directory: BillNote_frontend
        run: |
          corepack enable
          pnpm install

      - name: Build Tauri App
        working-directory: BillNote_frontend
        run: pnpm tauri build

      - name: Upload Bundles to GitHub Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            BillNote_frontend/src-tauri/target/release/bundle/**/*
          fail_on_unmatched_files: true

      - name: Upload Bundles as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}
          path: BillNote_frontend/src-tauri/target/release/bundle/
